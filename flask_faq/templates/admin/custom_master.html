{% extends 'admin/master.html' %}

{% block head_css %}
    {{ super() }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .navbar-inverse {
            background-color: #0d6efd !important; 
            border-color: #0a58ca !important;
        }

        .navbar-inverse .navbar-nav > li > a {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
        }
        .navbar-inverse .navbar-nav > li > a:hover {
            color: #fff !important;
            background-color: rgba(255,255,255,0.1) !important;
        }

        .navbar-inverse .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }

        .admin-footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
            margin-top: 50px;
            background-color: #f8f9fa;
        }
        
        .container {
            min-height: 80vh;
        }
    </style>
{% endblock %}

{% block brand %}
    <a class="navbar-brand" href="{{ admin_view.admin.url }}">
        <i class="bi bi-question-circle-fill"></i> {{ admin_view.admin.name }}
    </a>
{% endblock %}

{% block page_body %}
    {{ super() }}
    
    <footer class="admin-footer">
        <small>&copy; 2026 FlaskFAQ - Painel Administrativo</small>
        <br>
        <a href="/" style="text-decoration: none; font-size: 0.9rem;">← Voltar para o Site Público</a>
    </footer>
{% endblock %}
